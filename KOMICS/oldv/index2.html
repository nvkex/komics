	<script>
 		function highlight(x) {  
 			var h = 400;
 			var w = 400;
  			var id = setInterval(frame , 1);
 			 	function frame() {
    				if (h == 450) {
      					clearInterval(id);
    				} 
    				else {
      					h+=2;
      					w+=2; 
      					x.style.height = h + "px"; 
      					x.style.width = w + "px"; 
    				}
  			}	
 			//x.style.height="420px";
 			//x.style.width="480px";
		}
		function revert(x){
			var h = 450;
 			var w = 450;
  			var id = setInterval(frame , 0.01);
 			 	function frame() {
    				if (h == 400) {
      					clearInterval(id);
    				} 
    				else {
      					h-=2;
      					w-=2; 
      					x.style.height = h + "px"; 
      					x.style.width = w + "px"; 
    				}
  			}	
		}
	</script>
